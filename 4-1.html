<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Comic Sans, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        .item {
            background: plum;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            flex-grow: 1;
            flex-basis: 150px;
        }
        .item.large {
            flex-grow: 2;
        }
        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://pin.it/5JXGUbXUN" alt="Gambar 1">
            Item 1
        </div>
        <div class="item large">
            <img src="https://pin.it/5JXGUbXUN" alt="Gambar 2">
            Item 2 (Lebih Besar)
        </div>
        <div class="item">
            <img src="https://pin.it/5JXGUbXUN" alt="Gambar 3">
            Item 3
        </div>
    </div>
</body>
</html>
